# Theme
source = ~/themes/current/hyprland.conf

# Root configuration files
source = ~/.config/hypr/hyprland/env.conf
source = ~/.config/hypr/hyprland/colors.conf
source = ~/.config/hypr/hyprland/commands.conf
source = ~/.config/hypr/hyprland/autostart.conf
source = ~/.config/hypr/hyprland/general.conf
source = ~/.config/hypr/hyprland/input.conf
source = ~/.config/hypr/hyprland/bindings.conf
source = ~/.config/hypr/hyprland/window_rules.conf
source = ~/.config/hypr/config.d/*

# Local configuration files
source = ~/.config/hypr/local/*

